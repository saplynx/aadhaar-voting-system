<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Campaign</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Set Current Campaign</a>
      <a href="{{url_for('adminpage')}}">
        <button type="button" class="btn btn-warning">Go Back</button>
      </a>
    </div>
    </div>
  </nav>

  <br><br>

  <form method=POST>

    <div class="container-fluid">
      <div class="card text-center">
        <div class="card-header">
          <h5>Set Current Campaign</h5>
        </div>
        <div class="card-body">

            {% if p_campaigns %}
            {% for campaign in p_campaigns %}

              <div class="form-check">
                <input class="form-check-input" type="radio" name="selectedCampaign"
                    id="selectedCampaign" value={{campaign.campaign_id}} {% if p_old_campaign==campaign.campaign_id %} checked {% endif %}>

                <label class="form-check-label" for="flexRadioDefault2">
                    #{{campaign.campaign_id}} {{campaign.campaign_name}}</label>

              </div>

            {% endfor %}
            {% endif %}

          <br>
          <button class="btn btn-primary" type="submit">Select</button>

        </div>
      </div>
    </div>

  </form>


</body>

</html>
