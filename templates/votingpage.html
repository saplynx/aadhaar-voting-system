<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="bg1 border">
        <div class="heading1">
            <h1 align="center">CAST YOUR VOTE</h1>
        </div>
    </div>

    <div class="bg2 border">
        <form method=POST>

        {%for candidate in p_candidates %}

        <div class="main3" id="option">
            <div class="candidate row">
                <div class="col">
                    <span class="font2">{{candidate.name}}</span>
                </div>
                <div class="col">
                    <center>
                        <div>
                            <input type="radio" name="myVote" id="option1" value={{candidate.aadhaar_no}} required>
                        </div>
                    </center>
                </div>
            </div>
        </div>

        {% endfor %}

        <div class="bg3">
            <center>
                <div>
                    <button type="reset" name="myVote" class="btn btn-warning" value="reset">Reset</button>&nbsp;&nbsp;&nbsp;
                    <button type="submit" name="myVote" class="btn btn-success">Submit</button>
                </div>
            </center>
            <br><br>
        </div>

        </form>

    </div>

</body>
</html>
