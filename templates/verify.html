<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="bg1">
        <div class="heading1">
            <div align="center" class="font1">Verify if your information is correct </div>
        </div>
    </div>

    <div class="bg2">
        <div class="main2">
            {% if p_aadhaarno %}
                Aadhaar Number: {{ p_aadhaarno }}<br>
            {% endif %}

            {% if p_firstname %}
                First Name: {{ p_firstname }}<br>
            {% endif %}

            {% if p_lastname %}
                Last Name: {{ p_lastname }}<br>
            {% endif %}
        </div>
        <div class="buttons">
            <a href="{{ url_for('start') }}">
                <button type="button" class="btn btn-danger" onclick="">Incorrect</button>
            </a>
            &nbsp;&nbsp;&nbsp;
            <a href="{{ url_for('startverification') }}">
                <button type="button" class="btn btn-success" onclick="" >Correct</button>
            </a>
        </div>
    </div>
</body>
</html>
