<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Voter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body class="bg-light">



    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">New Voter</a>
            <a href="{{url_for('adminpage')}}">
                <button type="button" class="btn btn-warning">Go Back</button>
              </a>
        </div>
        </div>
    </nav>

    <br><br>
    <div class="container">
        <main>

            <div class="row g-5">
                <div class="col-md-7 col-lg-8">

                    <form class="needs-validation" method=POST>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder=""
                                    value="" required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder=""
                                    value="" required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>

                            <br>

                            <div class="col-12">
                                <label for="aadhaar" class="form-label">Aadhaar Number</label>
                                <div class="input-group has-validation">
                                    <input type="text" minlength=12 maxlength=12 class="form-control" id="aadhaar"
                                        name="aadhaar" placeholder="12 digit Aadhaar number" required>
                                    <div class="invalid-feedback">
                                        Your Aadhaar number is required.
                                    </div>
                                </div>
                            </div>


                        </div>

                        <hr class="my-4">

                        <form method=POST>
                        <button class="btn btn-primary" name="statusButton" value="startBiometric" type="submit">
                            {% if p_status == 0 %}
                            Get Biometric
                            {% else %}
                            <div class="spinner-border text-warning"
                                role="status"></div>
                            {% endif %}
                            </button>
                        </form>


                        <hr class="my-4">


                </div>


                <button class="w-100 btn btn-primary btn-lg" type="submit">Add Voter</button>
                </form>
            </div>
    </div>
    </main>

</body>

</html>
