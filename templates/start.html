<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="bg1 border">
        <div class="heading1">
            <h1 align="center">LOGIN</h1>
        </div>
    </div>

    <div class="bg2 border">
        <div class="main">
            <form method=POST>
                {% if p_error %}
                <p class=error><strong>Error:</strong> {{ p_error }}
                {% endif %}
                <div class="form-group">
                <label for="aadhaar"> Aadhaar number</label>
                <input type="text" class="form-control" id="aadhaar" name="aadhaar" maxlength="12" minlength="12" placeholder="Aadhar number must be 12 digits long">
                </div>
                <button type="submit" class="btn btn-primary">Enter</button>
            </form>
        </div>
    </div>
</body>
</html>
